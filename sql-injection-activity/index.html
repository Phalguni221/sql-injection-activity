<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <br>
     <br>
      <form method="POST" action="/login">
        <div class="container">

          <p>
          <label for="username">Username<span class="required-field">*</span></label>

          <input type="text" name="username" id="username" required></input>
              <br>
              <br>
              <br>
          <label for="password">Password<span class="required-field">*</span></label>

         <input type="text" name="password" id="password" attribute="password"></input>
        </p>
         <Button>
        <input type="Submit" name="Submit" id="Submit" value="Submit"/>
          </Button>
          </div>
      </form>
    <br>
    <br>
    <script>
      if(document.location.hash === "#unauthorized") {
        document.write("<div class='unauthorized'>Invalid Username or Password</div>");
      } else if(document.location.hash === "#error") {
        document.write("<div class='error'>An error has occured</div>");
      }
    </script>
         
    </div>
	<script src="index.js"></script>
  </body>
</html>
